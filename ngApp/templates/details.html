<body style="display: inline-block;">
<table class="table table-bordered table-striped" style= "width: 500px; margin: auto;">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Guest Name
      </th>
      <th>
        Date Created
      </th>
      <th>
        Message
      </th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
    <td>
      {{vm.entry.id}}
    </td>
    <td>
      {{vm.entry.author}}
    </td>
    <td>
      {{vm.entry.dateCreated| date:'fullDate'}}
    </td>
    <td style="white-space: pre-line;">
      {{vm.entry.message}}
    </td>
    <td>
      <button type="button" ui-sref="Update ({id: vm.entry.id})" class="btn btn-warming">Edit</button>
      <button type="button" class="btn btn-danger" ng-click="vm.deleteEntry()">Remove</button>
    </td>
  </tbody>
</table>
</body>
