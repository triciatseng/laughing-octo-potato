<div class="modal-header">
  <h3 class="modal-title">{{modal.entry.author}}</h3>
</div>
<div class="modal-body">

  <p>
    Posted on: {{modal.entry.dateCreated | date:'medium'}}
  </p>
  <p>

      {{modal.entry.message}}

  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Close</button>
</div>
